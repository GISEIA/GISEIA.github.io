  header:
    title: International Conference on Geospatial Information Science - Education, Innovation and Applications 2023
    text: Welcome to GISEIA 2023 <br> Wuhan, China
    button: Tell Me More
    buttonlink: "#about"
    #image: assets/img/base.jpg
    #test:update remote master

  about:
    title: "Welcome"
    text: "<font size=4>GIS-EIA 2023, Wuhan, China</font>"
    body: "Dear colleagues and friends:<br><br>

           The **GIS-EIA 2023**, which aims at promoting the connection of global education, talents, innovations and industry in the field of Geo-Informatics, 
           will be hosted by Wuhan University on **October 15-16, 2023**. As the name of conference reveals, education, innovation and applications are always the main themes. 
           A variety of academic activities and social programs will be presented here, including keynote speeches, technical sessions and round table discussions. <br><br>

           Experts, scholars and teachers from all around the world will be together in Wuhan, to share education experiences, to exchange the latest research results, 
           to study the academic and technical development, as well as to show the advanced technology and achievements. 
           It will be an excellent opportunity to directly contact with the world-class and the latest research and technology for Geospatial Information Science and other related areas.<br><br>

           Look forward to seeing you in **Wuhan, China**!<br><br>

           Best regards,<br><br>"       
    image: c
    signature: "&nbsp; &nbsp; &nbsp; &nbsp;  Prof. Huayi WU<br>
               LIESMARS, Wuhan University"
    # body: "<font size=5>Aiming at promoting the connection of global education chain, talent chain, innovation chain and industry chain 
    #                     in the field of Geo-Informatics, and to push forward the deep cooperation between LIESMARS, Wuhan University 
    #                     and other universities, institutions and companies all over the world, the International Conference on 
    #                     Geospatial Information Science: Education, Innovation and Applications or (GIS-EIA 2023) will be held on 
    #                     October 15-16, 2023 in Wuhan, China in both on site and online ways.</font>"
    section: about
